<div class="fixed">
  <button (click)="clicked()">Click me to add items</button>
</div>

     appMaintainScrollPosition
     [beforeContentChanges]="beforeContentChanges"
     [contentChanges]="contentChanges">
  <app-item *ngFor="let item of itemList;" [item]="item"></app-item>
</div>
